<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>



    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <h1 class="mt-5">Tarefas</h1>
                    <form action="{% url 'tarefas:home' %}" method="post">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Descreva sua Tarefa" aria-label="Descreva sua Tarefa" aria-describedby="button-addon2" name="nome">

                            <div class="input-group-append">
                                <button type="submit" class="btn btn-primary" id="button-addon2">Salvar</button>
                            </div>
                        </div>
                        <small class="form-text test-muted">{{ form.nome.errors }}</small>
                    </form>
                </div>
            </div>
        </div>
    </body>






</html>
